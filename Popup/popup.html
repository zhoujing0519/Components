<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popup</title>
	<link rel="stylesheet" href="Popup.css">
</head>
<body>
	<button id="showAlert">显示弹窗</button>
	<button id="showConfirm">显示确认窗</button>
	<button id="showPrompt">显示输入窗</button>
	<button id="showCommon">显示普通窗口</button>
</body>
<script type="text/javascript" src="Widget.js"></script>
<script type="text/javascript" src="Popup-lifecycle.js"></script>
<script type="text/javascript">
	var popup = new Popup(), // 新建一个Popup实例对象
		showAlert = document.getElementById('showAlert'), // 获取按钮的DOM对象
		showConfirm = document.getElementById('showConfirm'), // 获取按钮的DOM对象
		showCommon = document.getElementById('showCommon'), // 获取按钮的DOM对象
		showPrompt = document.getElementById('showPrompt'); // 获取按钮的DOM对象

// 应用层.....................................................................................

	// 绑定点击方法
	showAlert.onclick = function(e){
		popup.alert({
			width: 300,
			title: '欢迎来到德莱联盟！',
			content: '欢迎来到德莱联盟！',
			handler4AlertButton: function(){
				console.log('通过确定按钮关闭弹窗！');
			},
			text4AlertButton: 'OK',
			hasCloseButton: true,
			handler4CloseButton: function(){
				console.log('通过关闭按钮关闭弹窗！');
			},
		});
	};

	// 绑定点击方法
	showConfirm.onclick = function(e){
		popup.confirm({
			width: 600,
			title: '欢迎来到德莱联盟2！',
			content: '欢迎来到德莱联盟2！',
			text4ConfirmButton: 'OK',
			handler4ConfirmButton: function(){
				console.log('通过确定按钮关闭弹窗！');
			},
			text4CancelButton: 'Cancel',
			handler4CancelButton: function(){
				console.log('通过取消按钮关闭弹窗！');
			},
		});
	};

	// 绑定点击方法
	showPrompt.onclick = function(e){
		popup.prompt({
			width: 400,
			title: '请输入您的姓名',
			content: '我们会保密您输入的信息',
			text4PromptButton: 'OK',
			handler4PromptButton: function(){
				console.log('通过确定按钮关闭弹窗！');
			},
			text4CancelButton: 'Cancel',
			handler4CancelButton: function(){
				console.log('通过取消按钮关闭弹窗！');
			},
			defaultValue4PromptInput: '老流氓'
		});
	};

	// 绑定点击方法
	showCommon.onclick = function(e){
		popup.common({
			width: 400,
			title: '请输入您的姓名',
			content: '我们会保密您输入的信息',
			text4PromptButton: 'OK',
			handler4PromptButton: function(){
				console.log('通过确定按钮关闭弹窗！');
			},
			text4CancelButton: 'Cancel',
			handler4CancelButton: function(){
				console.log('通过取消按钮关闭弹窗！');
			},
			defaultValue4PromptInput: '老流氓',
			hasCloseButton: true,
			handler4CloseButton: function(){
				console.log('通过关闭按钮关闭弹窗！');
			},
		});
	};

</script>
</html>
