<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date Picker</title>
	<link rel="stylesheet" href="css/datepicker.css">
	<style>
		.datepicker{
			border: 1px solid #ccc;
			border-radius: 4px;
			padding: 5px;
			height: 24px;
			line-height: 24px;
			width: 230px;
		}

		.datepicker:focus{
			outline: 0 none;
			border-color: #1abc9c;
		}
	</style>
</head>
<body>
	<input type="text" class="datepicker">
	<div class="ui-datepicker-wrapper ui-datepicker-wrapper-show">
		<div class="ui-datepicker-header">
			<a class="ui-datepicker-btn ui-datepicker-prev-btn" href="#">&lt;</a>
			<a class="ui-datepicker-btn ui-datepicker-next-btn" href="#">&gt;</a>
			<span class="ui-datepicker-cur-date">2017-05</span>
		</div>		
		<div class="ui-datepicker-body">
			<table>
				<thead>
					<tr>
						<th>一</th>
						<th>二</th>
						<th>三</th>
						<th>四</th>
						<th>五</th>
						<th>六</th>
						<th>日</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td>7</td>
					</tr>
					<tr>
						<td>8</td>
						<td>9</td>
						<td>10</td>
						<td>11</td>
						<td>12</td>
						<td>13</td>
						<td>14</td>
					</tr>
					<tr>
						<td>15</td>
						<td>16</td>
						<td>17</td>
						<td>18</td>
						<td>19</td>
						<td>20</td>
						<td>21</td>
					</tr>
					<tr>
						<td>22</td>
						<td>23</td>
						<td>24</td>
						<td>25</td>
						<td>26</td>
						<td>27</td>
						<td>28</td>
					</tr>
					<tr>
						<td>29</td>
						<td>30</td>
						<td>31</td>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>4</td>
					</tr>
				</tbody>
			</table>
		</div>		
	</div>
</body>
</html>
